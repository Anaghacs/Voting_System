<!DOCTYPE html>
<html>
<head>
<title>Candidate SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'sign_up.css' %}">
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Creative Candidate Signup Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="/candidate_form" method="post">
                    {% csrf_token %}
					<input class="text" type="text" name="fullname" placeholder="Fullname" required=""><br>
                    <input class="text email" type="email" name="email" placeholder="Email" required="">
					<input class="text email" type="text" name="phone" placeholder="Phone number" required="">
                    <input class="text" type="text" name="bio" placeholder="Bio" required=""><br>
                    <!-- <label class="txt">Upload candidate photo</label><input class="text" type="file" name="file" required=""> -->
					<input type="submit"   value="REGISTRATION">
				</form>
			</div>
		</div>	
	</div>
</body>
</html>
